        <main>
            <div class="form-container">
                <h2>Share Your Confession</h2>
                <p>Your confession will be posted anonymously.</p>

                <form id="confessionForm">
                    <div class="form-group">
                        <label for="category">Category (Optional)</label>
                        <select id="category" name="category">
                            <option value="general">General</option>
                            <option value="love">Love & Relationships</option>
                            <option value="work">Work & Career</option>
                            <option value="family">Family</option>
                            <option value="friendship">Friendship</option>
                            <option value="secret">Secret</option>
                            <option value="regret">Regret</option>
                            <option value="happiness">Happiness</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="confession">Your Confession *</label>
                        <textarea 
                            id="confession" 
                            name="confession" 
                            rows="8" 
                            required 
                            placeholder="Write your confession here..."
                            maxlength="1000"
                        ></textarea>
                        <span class="char-count"><span id="charCount">0</span>/1000</span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Submit Confession
                    </button>
                </form>

                <div id="message" class="message hidden"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 DUETology. All confessions are anonymous.</p>
        </footer>
    </div>

    <script>
        // Mobile menu toggle
        const toggle = document.getElementById('mobileMenuToggle');
        const nav = document.getElementById('mainNav');
        
        toggle.addEventListener('click', () => {
            nav.classList.toggle('show');
            toggle.textContent = nav.classList.contains('show') ? '✕ Close' : '☰ Menu';
        });
    </script>

        <script>// Mobile menu toggle script - Add this to all HTML pages
// Place this script before the closing </body> tag

document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('mobileMenuToggle');
    const nav = document.getElementById('mainNav');
    
    if (toggle && nav) {
        toggle.addEventListener('click', function() {
            nav.classList.toggle('show');
            toggle.textContent = nav.classList.contains('show') ? '✕ Close' : '☰ Menu';
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = nav.contains(event.target);
            const isClickOnToggle = toggle.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnToggle && nav.classList.contains('show')) {
                nav.classList.remove('show');
                toggle.textContent = '☰ Menu';
            }
        });

        // Close menu when clicking on a nav link
        const navLinks = nav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                nav.classList.remove('show');
                toggle.textContent = '☰ Menu';
            });
        });
    }
});</script>
