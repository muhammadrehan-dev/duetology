<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Confession - DUETology</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <header>
            <div class="header-content">
                <a href="index.html" class="logo-section">
                    <img src="assets/images/logo.png" alt="DUET Logo" class="logo">
                    <h1 class="site-title">DUETology</h1>
                </a>
                
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    ☰ Menu
                </button>
                
                <nav id="mainNav">
                    <a href="index.html">Home</a>
                    <a href="submit.html" class="active">Submit Confession</a>
                    <a href="view.html">View Confessions</a>
                    <a href="rate-teacher.html">Rate Teachers</a>
                    <a href="view-ratings.html">View Ratings</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h2>Share Your Confession</h2>
                <p>Your confession will be posted anonymously.</p>

                <form id="confessionForm">
                    <div class="form-group">
                        <label for="category">Category (Optional)</label>
                        <select id="category" name="category">
                            <option value="general">General</option>
                            <option value="love">Love & Relationships</option>
                            <option value="work">Work & Career</option>
                            <option value="family">Family</option>
                            <option value="friendship">Friendship</option>
                            <option value="secret">Secret</option>
                            <option value="regret">Regret</option>
                            <option value="happiness">Happiness</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="confession">Your Confession *</label>
                        <textarea 
                            id="confession" 
                            name="confession" 
                            rows="8" 
                            required 
                            placeholder="Write your confession here..."
                            maxlength="1000"
                        ></textarea>
                        <span class="char-count"><span id="charCount">0</span>/1000</span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Submit Confession
                    </button>
                </form>

                <div id="message" class="message hidden"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 DUETology. All confessions are anonymous.</p>
        </footer>
    </div>

    <script>
        // Mobile menu toggle
        const toggle = document.getElementById('mobileMenuToggle');
        const nav = document.getElementById('mainNav');
        
        toggle.addEventListener('click', () => {
            nav.classList.toggle('show');
            toggle.textContent = nav.classList.contains('show') ? '✕ Close' : '☰ Menu';
        });
    </script>

    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/submit-confession.js"></script>
    <script type="module" src="assets/js/analytics.js"></script>
</body>
</html>
