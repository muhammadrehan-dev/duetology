    <script>// Mobile menu toggle script - Add this to all HTML pages
// Place this script before the closing </body> tag

document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('mobileMenuToggle');
    const nav = document.getElementById('mainNav');
    
    if (toggle && nav) {
        toggle.addEventListener('click', function() {
            nav.classList.toggle('show');
            toggle.textContent = nav.classList.contains('show') ? '✕ Close' : '☰ Menu';
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = nav.contains(event.target);
            const isClickOnToggle = toggle.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnToggle && nav.classList.contains('show')) {
                nav.classList.remove('show');
                toggle.textContent = '☰ Menu';
            }
        });

        // Close menu when clicking on a nav link
        const navLinks = nav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                nav.classList.remove('show');
                toggle.textContent = '☰ Menu';
            });
        });
    }
});</script>
